<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Elora ‚ù§Ô∏è</title>

<style>

html, body {
  margin: 0;
  padding: 0;
  height: auto;
  overflow-x: hidden;
  overflow-y: auto;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
}

h1 {
  font-size: 40px;
  margin-top: 40px;
}

p {
  font-size: 18px;
  margin: 10px 20px;
}

.gallery {
  margin: 20px auto;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}

.gallery img {
  width: 320px;
  max-width: 90%;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.buttons {
  position: relative;
  margin-top: 30px;
  height: 150px;
}

button {
  padding: 14px 30px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#yesBtn {
  background: white;
  color: #ff3e77;
  font-weight: bold;
}

#noBtn {
  position: absolute;
  background: white;
  color: black;
  left: 50%;
  top: 60px;
  transform: translateX(-50%);
}

/* Floating hearts */
.heart {
  position: fixed;
  animation: float 5s linear infinite;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

</style>
</head>

<body>

<h1>Elora üíñ</h1>

<p>Depuis le premier jour o√π je t‚Äôai rencontr√©e,</p>
<p>tu rends ma vie plus belle.</p>

  <img src="photo1.jpeg" alt="Nous 1">
  <img src="photo2.jpeg" alt="Nous 2">
</div>

<h1>Veux-tu √™tre ma Valentine ? üíò</h1>

<div class="buttons">
  <button id="yesBtn">OUI ‚ù§Ô∏è</button>
  <button id="noBtn">NON üòú</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".buttons");

function moveNoButton() {
  const containerRect = container.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = containerRect.width - btnRect.width;
  const maxY = containerRect.height - btnRect.height;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
  noBtn.style.transform = "none";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("mousedown", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.addEventListener("click", function() {
  document.body.innerHTML = `
    <h1>Je t‚Äôaime Elora ‚ù§Ô∏è</h1>
    <p>Tu viens de me rendre l‚Äôhomme le plus heureux du monde üíçüíï</p>
  `;
  startHearts();
});

function startHearts() {
  setInterval(function() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 250);
}

</script>

</body>
